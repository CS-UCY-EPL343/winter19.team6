<script>
function readURL(input) {
          if (input.files && input.files[0]) {
              var reader = new FileReader();

              reader.onload = function (e) {
                  $('#blah')
                      .attr('src', e.target.result)
                      .width(100)
                      .height(100);
              };

              reader.readAsDataURL(input.files[0]);
          }
      }
</script>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("button");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

var addProduct = document.getElementById("addButton");
addProduct.onclick = function() {
  modal.style.display = "block";
var form = document.querySelector('form');
var productName =  document.getElementById("product-name").value;
var productPrice =  document.getElementById("product-price").value;
var productSizes = document.getElementById("product-sizes").value;
var productDescription =  document.getElementById("product-description").value;
var image = document.createElement('img')
image.src=document.querySelector('#blah').src;;
image.style.height="100px";
image.style.width="100px";
var table = document.getElementById("tbody");
    var row = table.insertRow(0);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
	var cell3 = row.insertCell(2);
	var cell4 = row.insertCell(3);
	var cell5 = row.insertCell(4);
    cell1.innerHTML = productName;
    cell2.innerHTML = productPrice ;
    cell3.innerHTML = productSizes;
    cell4.innerHTML = productDescription;
    cell5.appendChild(image);
    modal.style.display = "none";


}

</script>
